<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">
            <img src="./images/logo.svg" alt="Logo" class="login-logo" />
            <form class="login-form">
                <h2 class="login-title">Log in</h2>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-submit">Log in</button>
                <button type="button" class="login-cancel">Cancel</button>
            </form>
        </div>
        <div class="login-right">
            <div class="login-create">
                <h2>Create Your Account</h2>
                <p>Register Today for Easy Access to Expert Care.</p>
                <a href="signup.html" class="login-signup-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
